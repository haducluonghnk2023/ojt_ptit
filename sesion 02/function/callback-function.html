<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        callback-function
        -là hàm
        - được truyền làm đối số của hàm khác
     -->
    <script>
        // console.log("111");
        // setTimeout(()=>{
        //     console.log("222");
        // },0);
        // console.log("333");

        let sdt;
        function xinSoDt(callback){
            console.log("nam gọi cho trang xin số quỳnh");
            setTimeout(()=>{
                console.log("trang mất 3s tìm số");
                sdt = 123456;
                callback(sdt);
            },3000);
        }
        // function khi có sô rồi mới gọi
        function coSoMoiGoi(sdt){
            console.log(`nam gọi cho quỳnh theo số${sdt}`);
        }
        xinSoDt(coSoMoiGoi);
    </script>
</body>
</html>
