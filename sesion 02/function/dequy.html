<!DOCTYPE html>

<body>
    <!-- 
        Thế nào gọi là đệ quy?
        hàm tự gọi lại chính nó
        dùng đệ quy tính tổng từ 1-10
     -->
    <script>
        function deQuy(a){
            if(a==1){
                return 1;
            }else {
                return a + deQuy(--a);
            }
        }
        console.log(deQuy(5));
     </script>
</body>
