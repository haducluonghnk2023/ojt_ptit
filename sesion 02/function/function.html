<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        FUNCTION : Hàm
        gồm các câu lệnh thực hiện 1 chức năng duy nhất
        Q/A: Các loại hàm mà các em biết?
        1. Declaration:
        function bình thường
        2. Experession function
        3. arrow-function
        // hàm mũi tên

        4. IIFE (imdemialety invoked function expression)
        -thường dùng làm thư viện
        II. - cách thực thi hàm,return trong hàm
        III. -tham số, đối số trong hàm
        IV. - đệ quy
        V. - call-back-function

     -->
     <script>
        // khai báo 1 hàm declaration
        sayHello();
        function sayHello(){
            console.log("Hello");
        }

        let result = function(){
            console.log("function expression function");
        } 
        result();
        
        // hàm thực thi khi gọi hàm
        let arrow= () =>{
            console.log("arrow function");
        
        }
        arrow();
        //ccách viết khác của hàm arrow function
        let arrow1= () => console.log("arrow1");
        arrow1();


        
        function a1(){
            console.log("a1");
        }
        function a1(){
            console.log("a11");
        }
        a1();
        a1();

        // (() =>{
        //     console.log("a1");
        // });

        (function a1(){
            console.log("a1");
        })();
        (function a1(){
            console.log("a11");
        })();



     </script>
</body>
</html>
