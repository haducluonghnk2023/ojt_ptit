<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        OPERRATOR
        1.Toán tử toán học
        +,-,*,/,%,**
        2.Toán tử gán
        =,+=,*=,/=,-=
        3.Toán tử so sánh
        ==,===,>=,<=,>,<,!=,!==
        == so sánh giá trị'
        === so sánh giá trị và kiểu dữ liệu
        4.Toán tử tăng giảm
        ++a; gọi là tiền tố nên sẽ cộng trước
        a++; gọi là hậu tố nên sẽ cộng sau
        -- tương tự
        5. toán tử logic
        &&,||
        falsy : 0,NaN,null,undefines,false,"",''
        truthy :  không phải là falsy
        || : tính từ trái qua phải lấy truthy đầu tiên nếu không có lấy thằng cuối cùng
        && : tính từ trái qua phải lấy falsy đầu tiên nếu không có lấy thằng cuối cùng

        6. toán tử 3 ngôi   ? : (giống if-else)
        
        7. toán tử nullish ??
        - tính từ trái qua phải gặp null hoặc undefined thì lấy bên cạnh không thì lấy lần đầu tiên luôn


     -->
     <script>
        // let a = 5;
        // let b = "5";
        // console.log(a == b); //true
        // console.log(a === b);//false
        // console.log(a != b);//false
        // console.log(a!== b);//true    
        
        let a = 5;
        a > 4 ? console.log(`${a} lớn hơn 4`) : console.log(`${a}  nhỏ hơn 4`);//false

        let result = 5 ?? 6;
        console.log(result); 
        
     </script>
</body>
</html>
