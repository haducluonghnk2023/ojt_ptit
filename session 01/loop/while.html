<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*
            Đối với while sẽ thực hiện kiểm tra điều kiện trước 
            -nếu điều kiện đúng thì chạy thân
            -nếu điều kiện sai thì dừng chương trình
            Q/A: while và for khác nhau như thế nào ?
            while : khi không biết trước số lần lặp
            for : khi biết trước số lần lặp
            - viết chương trình cho phép người dùng nhập vào 1 kí tự
            nếu là kí tự Q thì thoát chương trình nếu không phải thì
            yêu cầu người dùng nhập tiếp 

        */
        let i = 0;
        while(i<5){
            console.log("i",i);
            i++;
        }
        
    </script>
</body>
</html>
